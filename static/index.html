<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* UI styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #1a1a2e;
            color: #e1e1e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #162447;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #f1f1f1;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        input[type="file"], button {
            margin-top: 15px;
            padding: 10px;
            background-color: #e94560;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff5c8d;
        }
        #results-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #results-table th, #results-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        #results-table th {
            background-color: #e94560;
            color: white;
        }
        #result h2 {
            margin-top: 20px;
            font-size: 1.5em;
            color: #f1f1f1;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background-color: #162447;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #e1e1e6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .popup button {
            margin: 10px;
            background-color: #e94560;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <p>Upload your CSV file with user features:</p>
        
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="csv-file" name="file" accept=".csv" required>
            <button type="submit">Predict</button>
            <button type="button" id="batch-order-btn">Batch Order</button>
        </form>

        <div id="result" style="display:none;">
            <h2>Prediction Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>CLTV</th>
                        <th>ChargePerMonth</th>
                        <th>Churn Probability</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Prediction results will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript for File Upload, Infinite Scrolling, and Batch Order Popup -->
    <!-- JavaScript for File Upload, Infinite Scrolling, and Batch Order Popup -->
    <script>
        let predictions = [];
        let currentIndex = 0;
        const batchSize = 50;
        // Handle form submission for file upload
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('csv-file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Validate CSV file for required columns
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async function(e) {
                const text = e.target.result;
                const lines = text.split('\n');
                const headers = lines[0].split(',');

                // Check if 'CustomerID' is present in the headers
                if (!headers.includes('CustomerID')) {
                    alert('Error: The CSV file must contain a "CustomerID" column.');
                    return;
                }

                try {
                    // Send a POST request with the file data
                    const response = await fetch('https:/invigorating-manifestation-production.up.railway.app/predict-churn', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.ok) {
                        // If the response is successful, show results
                        const result = await response.json();
                        predictions = result.predictions;
                        currentIndex = 0;
                        document.getElementById('results-body').innerHTML = '';
                        loadMoreData();
                        document.getElementById('result').style.display = 'block';
                    } else {
                        const errorText = await response.text();
                        alert('Error uploading file: ' + errorText);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('Error: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        // Function to load more data when scrolling
        function loadMoreData() {
            const resultsTable = document.getElementById('results-body');
            const endIndex = currentIndex + batchSize;
            const itemsToDisplay = predictions.slice(currentIndex, endIndex);

            itemsToDisplay.forEach(prediction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${prediction.Original_CustomerID}</td>
                    <td>${prediction.CLTV}</td>
                    <td>${prediction.ChargesPerMonth}</td>
                    <td>${(prediction.churn_probabilities * 100).toFixed(2)}%</td>
                `;
                resultsTable.appendChild(row);
            });

            currentIndex = endIndex;
        }

        // Infinite scrolling to load additional data
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMoreData();
            }
        });

        // Batch order button functionality
        document.getElementById('batch-order-btn').addEventListener('click', () => {
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            overlay.innerHTML = `
                <div class="popup" id="popup-message">
                    <p>$5 to proceed</p>
                    <button id="yes-btn">Yes, let's do it!</button>
                    <button id="no-btn">No, maybe next time</button>
                </div>
            `;
            document.body.appendChild(overlay);

            // Yes button logic
            document.getElementById('yes-btn').addEventListener('click', () => {
                const popup = document.getElementById('popup-message');
                popup.innerHTML = `
                    <p>Just kidding, we are not providing this service at the moment!</p>
                    <button id="ok-btn">OK</button>
                `;
                document.getElementById('ok-btn').addEventListener('click', () => {
                    document.body.removeChild(overlay);
                });
            });

            // No button logic
            document.getElementById('no-btn').addEventListener('click', () => {
                document.body.removeChild(overlay);
            });
        });
    </script>
</body>
</html>
